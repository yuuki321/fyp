{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark text-light d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">
                <i class="fas fa-edit"></i> {{ _('Edit Project') }}
            </h5>
            <a href="{{ url_for('main.project_detail', project_id=project.id) }}" class="btn btn-outline-light btn-sm">
                <i class="fas fa-arrow-left"></i> {{ _('Back') }}
            </a>
        </div>
        <div class="card-body">
            <form id="editProjectForm" onsubmit="return saveProject(event)">
                <div class="mb-3">
                    <label for="title" class="form-label">{{ _('Title') }}</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           value="{{ project.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="style" class="form-label">{{ _('Style') }}</label>
                    <select class="form-select" id="style" name="style" required>
                        <option value="pop" {% if project.style == 'pop' %}selected{% endif %}>{{ _('Pop') }}</option>
                        <option value="rock" {% if project.style == 'rock' %}selected{% endif %}>{{ _('Rock') }}</option>
                        <option value="classical" {% if project.style == 'classical' %}selected{% endif %}>{{ _('Classical') }}</option>
                        <option value="jazz" {% if project.style == 'jazz' %}selected{% endif %}>{{ _('Jazz') }}</option>
                        <option value="electronic" {% if project.style == 'electronic' %}selected{% endif %}>{{ _('Electronic') }}</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">{{ _('Description') }}</label>
                    <textarea class="form-control" id="description" name="description" 
                              rows="3">{{ project.description or '' }}</textarea>
                </div>
                
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="is_public" name="is_public" 
                               value="1" {% if project.is_public %}checked{% endif %}>
                        <label class="form-check-label" for="is_public">
                            {{ _('Make Project Public') }}
                        </label>
                    </div>
                </div>
                
                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> {{ _('Save Changes') }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function saveProject(event) {
    event.preventDefault();
    
    const form = document.getElementById('editProjectForm');
    const formData = new FormData(form);
    
    // 处理复选框
    formData.set('is_public', document.getElementById('is_public').checked ? '1' : '0');
    
    fetch("{{ url_for('main.project_edit', id=project.id) }}", {
        method: 'POST',
        headers: {
            'X-Requested-With': 'XMLHttpRequest'
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            // 显示成功消息
            alert("{{ _('Changes saved successfully') }}");
            // 重定向到项目详情页
            window.location.href = "{{ url_for('main.project_detail', project_id=project.id) }}";
        } else {
            alert(data.message || "{{ _('Error saving changes') }}");
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("{{ _('Error saving changes') }}");
    });
    
    return false;
}
</script>
{% endblock %}
